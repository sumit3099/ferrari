<div class="row">
  <form [formGroup]="imageForm" id="imageForm" (ngSubmit)="imageUpload(imageForm.value)" enctype="multipart/form-data">
    <div class="field">
      <label for="image Title">
          Title:
        </label>
      <input type="text" name="title" placeholder="Image Title" required formControlName="title">
      <div *ngIf="(imageForm.controls.title.invalid && imageForm.controls.title.touched)" class="col s12 small text-danger right">
        Image Should Have Title
      </div>
    </div>
    <div class="field">
      <label for="Image Description">
         Image Description:
        </label>
      <textarea name="imageDescription" placeholder="Image Description" formControlName="imageDescription" rows="10" cols="50"
        required></textarea>
      <div *ngIf="(imageForm.controls.imageDescription.invalid && imageForm.controls.imageDescription.touched)" class="col s12 small text-danger right">Image Should Have Description
      </div>
    </div>
    <div class="field">
      <label for="category">
        Category:
        </label>
      <input list="category" name="category" formControlName="category" placeholder="select image category">
      <datalist id="category">
        <option value="Pit stops"></option>
        <option value="Crash"></option>
        <option value="Ferrari"></option>
        <option value="Fan"></option>
        <option value="Car"></option>
        <option value="Team"></option>
        <option value="Driver"></option>
        <option value="Circuit"></option>
      </datalist>
      <!--<input type="text" name="category" placeholder="category" formControlName="category" required>-->
      <div *ngIf="(imageForm.controls.category.invalid && imageForm.controls.category.touched)" class="col s12 small text-danger right">
        image SHould Have Category
      </div>
    </div>

    <div class="field">
      <label for="image">
        Image:
        </label>
      <input type="file" accept="image/*" id="image" (change)="checkImage($event)">
    </div>
    <div class="field">
      <label for="level">
          Level:
        </label>
      <select formControlName="level">
            <option value="1" [selected] = "true">level 1</option>
          <option value="2">level 2</option>
          <option value="3">level 3</option>
      </select>
    </div>
    <div class="box center">
      <input type="submit" class="btn" value="Add Image" [disabled]="!imageForm.valid" id="btn">
    </div>
  </form>
</div>
