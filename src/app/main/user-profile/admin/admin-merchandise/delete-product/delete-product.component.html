    <div class="row">
      <ng-container *ngFor="let product of productDetailData">
        <div class="col s12 m6 l6">
          <div class="card-panel grey lighten-5 z-depth-1">
            <div class="row valign-wrapper">
              <div class="col s5">
                <img src="{{product.thumbnail}}" alt="" class="responsive-img">
              </div>
              <div class="col s6">
                <p class="black-text truncate">
                  {{product.title}}
                </p>
                <p class="black-text">
                  <span class="red-text">Price :</span> {{product.price}}
                </p>
                <p class="black-text">
                  <span class="red-text"> Category :</span> {{product.category}}
                </p>
              </div>
              <div class="col s1">
                <input type="checkbox" class="filled-in" id="{{product._id}}" (change)="addproduct($event)" />
                <label for="{{product._id}}"></label>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>





    <div class="center" *ngIf="buttonValue">
      <a class="waves-effect waves-light btn red darken-1 " (click)="buttonValue=false">Delete</a>
    </div>
    <div class="center" *ngIf="!buttonValue">
      <a class="waves-effect waves-light btn red " (click)="buttonValue=true">Cancel</a>
      <a class="waves-effect waves-light btn red " (click)="deleteproducts()"> confirm Delete</a>
    </div>
