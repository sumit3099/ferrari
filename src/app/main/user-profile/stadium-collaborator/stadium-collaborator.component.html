<div class="row">
  <h3><a href="#" data-activates="user-profile-menu" class="hide-on-large-only button-collapse"><i class="small material-icons">filter_list</i></a>Stadium
    Collaborator
  </h3>
  <div class="divider"></div>
</div>

<ul class="collection with-header">
  <li class="collection-header">
    <h4>Fans in the stadium</h4>
  </li>
  <div *ngIf="data.length==0 && gotData">
    <h6>No other Fan found in the stadium!</h6>
  </div>
  <ng-container *ngFor="let item of data">
    <li class="collection-item avatar">
      <div class="col s1">
        <img [src]="item.profilePicUrl" onerror="this.src='../../../../assets/images/user.png'" class="circle">
      </div>
      <div class="col s2 offset-s1">
        <span>{{item.name }}</span>
      </div>
      <div class="col s3 offset-s1">
        <h6>{{item.email}}</h6>
      </div>
      <div class="col s2 offset-s2">
        <span class="new badge" data-badge-caption="Seat No">{{item.seatNo}}</span>
      </div>
    </li>
    <!--<div class="row" *ngFor="let item of rows; let ind=index">
      <div class="{{i==5 ? 'col s1 offset-s2' : 'col s1' }}" *ngFor="let item of cols; let i=index">
        <div class=""><span><i class="medium material-icons  red darken-2">event_seat</i></span></div>
        <div class="row">
          <div class="col s3 offset-s4">{{ind*10+i+1 }}</div>
          <div class="col s5"></div>
        </div>
      </div>
    </div>-->
  </ng-container>
</ul>
