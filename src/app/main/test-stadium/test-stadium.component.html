<!--  Modal to show fans in stadium  -->
<div id="modal-fan-view" class="modal">
    <div class="row center-align" style="padding-top:30px;">
        <img src="{{fanProfile}}" onerror="this.src='https://www.atomix.com.au/media/2015/06/atomix_user31.png'" class="circle z-depth-5" style="width:100px;">
    </div>
    <div class="row">
        <table class="centered">
            <tbody>
                <tr>
                    <td><span class="red-text"><b>Name :</b> {{fanName}}</span></td>
                </tr>
                <tr>
                    <td><span class="red-text"><b>Seat No. :</b> {{fanSeatNo}}</span></td>
                </tr>
                <tr>
                    <td><span class="red-text"><b>Email Id :</b> {{fanEmail}}</span></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>


<!--  Modal to confirm seat select in stadium  -->
<div id="modal-seat-change" class="modal">
    <div class="row center-align" style="padding-top:60px;">
        <h5 class="red-text">Do You Want To Change Your Seat ?</h5><br>
        <a class="waves-effect waves-light btn green" (click)="changeSeat()">Confirm</a>
        <br><br>
        <a class="waves-effect waves-light btn red" (click)="closeModal()">Cancel</a> </div>

</div>
